<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Movie Seat Booking</title>
</head>
<body>
	<div class="movie-container">
		<label>Pick a Movie</label>
		<select id="movie">
			<option value="10">Dil Se ($10)</option>
			<option value="12">Kabhi Khusi Kabhi Ghum ($12)</option>
			<option value="8">Devdas ($8)</option>
			<option value="9">Slum Dog ($9)</option>
		</select>
	</div>

	<ul class="showcase">
		<li>
			<div class="seat">
				<small>N/A</small>
			</div>
			<div class="seat selected">
				<small>Selected</small>
			</div>
			<div class="seat occupied">
				<small>occupied/small>
			</div>
		</li>
	</ul>
	<div class="container">
		<div class="screen">
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
			</div>

		</div>
	</div>
	<p class="text">You have selected <span id="count">0</span> seats for a price $<span id="total">0</span></p>
<script src="script.js"></script>
</body>
</html>
